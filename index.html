    <!-- Formulaire -->
    <section id="Form" class="container d-flex justify-content-center">
      <div id="formulaire" class="col-12 col-md-8 p-5 rounded-4 shadow-lg">
        <form role="search">
          <div class="row">
            <input
              id="searchCP"
              pattern="[0-9]{5}"
              maxlength="5"
              type="text"
              class="form-control col me-2 searchbar"
              placeholder="Code postal (00000)"
              aria-label="Code postal"
              aria-describedby="button-addon2"
            />
            <button class="btn col-auto loupe" type="submit" id="button-addon1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
          <div class="row mt-4">
            <input
              id="searchVille"
              type="text"
              class="form-control col me-2 searchbar"
              placeholder="Ville"
              aria-label="Ville"
              aria-describedby="button-addon2"
            />
            <button class="btn col-auto loupe" type="submit" id="button-addon2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"

                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </section>
