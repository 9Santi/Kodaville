<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trouver facilement votre code postal et ville, le site utilise une API de l'INSEE"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kodaville</title>
  </head>
  <body>
    <!-- Titre -->
    <h1 class="fw-bold col-12 text-center my-5">KODAVILLE</h1>
    <!-- Accueil et présentation -->
    <section id="textacceuil" class="container d-flex justify-content-center">
      <div class="m-5">
        <p class="col-12 fs-5">
          Trouve facilement ta ville grâce au code postal!
        </p>
      </div>
    </section>
    <!-- Formulaire -->
    <section id="Form" class="container d-flex justify-content-center">
      <div id="formulaire" class="col-12 col-md-8 p-5 rounded-4 shadow-lg">
        <form role="search">
          <div class="row">
            <input
              id="searchCP"
              pattern="[0-9]{5}"
              maxlength="5"
              type="text"
              class="form-control col me-2 searchbar"
              placeholder="Code postal (00000)"
              aria-label="Code postal"
              aria-describedby="button-addon2"
            />
            <button class="btn col-auto loupe" type="submit" id="button-addon1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
          <div class="row mt-4">
            <h2 class="reponse">
              <span id="ville"></span>
              <span id="codepostal">Affiché ici.</span>&nbsp;
            </h2>
          </div>
        </form>
      </div>
    </section>
    <div id="avatar" class="text-center">
      <img class="img-fluid" src="img/city.svg" alt="walk in the city" />
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
